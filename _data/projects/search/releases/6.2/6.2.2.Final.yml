date: 2023-10-03
announcement_url: https://in.relation.to/2023/10/03/hibernate-search-6-2-2-Final
summary: >-
  Compatibility with Elasticsearch 8.10 and OpenSearch 2.10,
  upgrade of `-orm6` artifacts to Hibernate ORM 6.2.9.Final,
  upgrade to Elasticsearch client 8.10.2, Jackson 2.15.2 and Avro 1.11.3,
  deprecation of `~` operator in regexp predicates,
  bugfixes.
