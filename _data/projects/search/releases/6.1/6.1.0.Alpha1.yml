date: 2021-09-09
stable: false
announcement_url: https://in.relation.to/2021/09/10/hibernate-search-6-1-0-Alpha1
summary: >-
  Database-polling coordination with static sharding only,
  OpenSearch compatibility,
  terms/regexp predicates, id projection,
  conditional mass indexing,
  upgrade to Hibernate ORM 5.5.6.Final and Lucene 8.8,
  compatibility with Elasticsearch 7.13.
