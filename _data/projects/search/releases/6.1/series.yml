summary: >-
  Asynchronous, distributed automatic indexing, OpenSearch compatibility, search DSL improvements, conditional mass indexing,
  Jakarta EE artifacts,
  ORM 5.9, Lucene 8.8, Elasticsearch 7.13.
displayed: true
artifacts:
  - artifact_id: hibernate-search-mapper-orm
    summary: Hibernate ORM mapper for Java EE
  - artifact_id: hibernate-search-mapper-orm-coordination-outbox-polling
    summary: "\"outbox-polling\" coordination strategy for the Hibernate ORM mapper for Java EE"
  - artifact_id: hibernate-search-backend-lucene
    summary: Lucene backend
  - artifact_id: hibernate-search-backend-elasticsearch
    summary: Elasticsearch/OpenSearch backend
  - artifact_id: hibernate-search-backend-elasticsearch-aws
    summary: Amazon IAM authentication for Elasticsearch/OpenSearch
  - artifact_id: hibernate-search-mapper-orm-batch-jsr352-core
    summary: Batch for Java (JSR-352) mass indexing job for the Hibernate ORM mapper for Java EE - Core
  - artifact_id: hibernate-search-mapper-orm-batch-jsr352-jberet
    summary: Batch for Java (JSR-352) mass indexing job for the Hibernate ORM mapper for Java EE - JBeret specifics
  - artifact_id: hibernate-search-v5migrationhelper-orm
    summary: Helper for migrating from Hibernate Search 5 to Hibernate Search 6 (Hibernate ORM mapper for Java EE + Lucene backend)
  - artifact_id: hibernate-search-mapper-orm-jakarta
    summary: Hibernate ORM mapper for Jakarta EE
  - artifact_id: hibernate-search-mapper-orm-coordination-outbox-polling-jakarta
    summary: "\"outbox-polling\" coordination strategy for the Hibernate ORM mapper for Jakarta EE"
  - artifact_id: hibernate-search-mapper-orm-batch-jsr352-core-jakarta
    summary: Batch for Java (JSR-352) mass indexing job for the Hibernate ORM mapper for Jakarta EE - Core
  - artifact_id: hibernate-search-mapper-orm-batch-jsr352-jberet-jakarta
    summary: Batch for Java (JSR-352) mass indexing job for the Hibernate ORM mapper for Jakarta EE - JBeret specifics
  - artifact_id: hibernate-search-v5migrationhelper-orm-jakarta
    summary: Helper for migrating from Hibernate Search 5 to Hibernate Search 6 (Hibernate ORM mapper for Jakarta EE + Lucene backend)
integration_constraints:
  java:
    version: 8, 11 or 17
  orm:
    version: 5.6
  elasticsearch:
    version: 5.6 - 7.13
  opensearch:
    version: 1.0
  lucene:
    version: 8.11
