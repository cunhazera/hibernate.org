    sourceforge:
      zip: https://sourceforge.net/projects/hibernate/files/hibernate-orm/{release.version}/hibernate-release-{release.version}.zip/download
integration_constraints:
  java:
    version: 8, 11 or 17 (with 5.4.32+)
  jpa:
    version: 2.2

